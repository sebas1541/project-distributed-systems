services:
  # Traefik - API Gateway
  traefik:
    image: traefik:v2.10
    container_name: smartplanner-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - smartplanner-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartplanner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartplanner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartplanner_password}
      POSTGRES_DB: ${POSTGRES_DB:-smartplanner_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - smartplanner-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartplanner}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smartplanner-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - smartplanner-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: smartplanner-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-smartplanner}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_password}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - smartplanner-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      target: production
    container_name: smartplanner-auth-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${AUTH_SERVICE_PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      RABBITMQ_URL: ${RABBITMQ_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      # Google OAuth for authentication
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_AUTH_REDIRECT_URI: "http://localhost/api/auth/google/callback"
      # Frontend URL for OAuth redirects
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_TEST_URL: ${FRONTEND_TEST_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartplanner-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-service.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.services.auth-service.loadbalancer.server.port=3001"

  # Task Service
  task-service:
    build:
      context: ./services/task-service
      dockerfile: Dockerfile
      target: production
    container_name: smartplanner-task-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${TASK_SERVICE_PORT:-3002}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      RABBITMQ_URL: ${RABBITMQ_URL}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartplanner-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.task-service.rule=PathPrefix(`/api/tasks`)"
      - "traefik.http.services.task-service.loadbalancer.server.port=3002"

  # AI Service - Whisper.cpp built inside container
  ai-service:
    build:
      context: ./services/ai-service
    container_name: smartplanner-ai-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${AI_SERVICE_PORT:-3003}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      # Whisper.cpp built inside container
      WHISPER_PATH: /app/whisper.cpp/build/bin/whisper-cli
      WHISPER_MODEL_PATH: /app/whisper.cpp/models/ggml-small.bin
      # Google Gemini AI for NLP
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-smartplanner}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672
    volumes:
      # Mount uploads directory only
      - ./services/ai-service/uploads:/app/uploads
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - smartplanner-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ai-service.rule=PathPrefix(`/api/ai`)"
      - "traefik.http.services.ai-service.loadbalancer.server.port=3003"

  # Scheduler Service - Google Calendar Integration
  scheduler-service:
    build:
      context: ./services/scheduler-service
      dockerfile: Dockerfile
    container_name: smartplanner-scheduler-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3004
      # Database connection (shared with task-service)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-smartplanner}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-smartplanner_password}
      DATABASE_NAME: ${POSTGRES_DB:-smartplanner_db}
      # Google OAuth credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: "http://localhost/api/scheduler/auth/google/callback"
      # Frontend URL for OAuth redirects
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_TEST_URL: ${FRONTEND_TEST_URL:-http://localhost:3000}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-smartplanner}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartplanner-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.scheduler-service.rule=PathPrefix(`/api/scheduler`)"
      - "traefik.http.routers.scheduler-service.middlewares=scheduler-stripprefix"
      - "traefik.http.middlewares.scheduler-stripprefix.stripprefix.prefixes=/api/scheduler"
      - "traefik.http.services.scheduler-service.loadbalancer.server.port=3004"

  # Insights Service - Analytics and Notifications
  insights-service:
    build:
      context: ./services/insights-service
      dockerfile: Dockerfile
    container_name: smartplanner-insights-service
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3005
      # Google Gemini AI for insights
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # RabbitMQ connection
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-smartplanner}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - smartplanner-network
    labels:
      - "traefik.enable=true"
      # REST API routes
      - "traefik.http.routers.insights-api.rule=PathPrefix(`/api/insights`)"
      - "traefik.http.routers.insights-api.entrypoints=web"
      - "traefik.http.routers.insights-api.middlewares=insights-stripprefix"
      - "traefik.http.middlewares.insights-stripprefix.stripprefix.prefixes=/api/insights"
      - "traefik.http.routers.insights-api.service=insights-api-service"
      - "traefik.http.services.insights-api-service.loadbalancer.server.port=3005"
      # WebSocket routes for notifications
      - "traefik.http.routers.insights-ws.rule=PathPrefix(`/notifications`)"
      - "traefik.http.routers.insights-ws.entrypoints=web"
      - "traefik.http.routers.insights-ws.service=insights-ws-service"
      - "traefik.http.services.insights-ws-service.loadbalancer.server.port=3005"

networks:
  smartplanner-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
